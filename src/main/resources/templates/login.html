<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title}, ~{})">
    <title>Login</title>
</head>
<body class="bg-light">
    <div id="app" class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header text-center">登录</div>
            <div class="card-body">
                <p th:if="${param.logout}" class="bg-warning">已注销</p>
                <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
                <form class="form-signin" role="form" name="form" th:action="@{/login}" action="/login" method="post">
                    <div class="form-group row">
                        <input type="text" class="form-control" name="username" value="user" placeholder="账号"/>
                    </div>
                    <div class="form-group row">
                        <input type="password" class="form-control" name="password" value="password" placeholder="密码"/>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"/> Remember Password</label>
                    </div>
                    <input type="submit" id="login" value="Login" class="btn btn-primary btn-block"/>
                </form>

            </div>
        </div>
        <div class="card card-login mx-auto mt-5 bg-light">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <a class="btn btn-link btn-block" href="register.html">Register an Account</a>
                    </div>
                    <div class="col-sm">
                        <a class="btn btn-link btn-block" href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>


            </div>
        </div>
    </div>
<th:block th:include="base :: common_script"></th:block>
</body>
</html>
